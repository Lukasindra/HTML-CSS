<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laura — Personal Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <h1 class="brand">Laura</h1>
      <p class="brand-sub">Personal Portfolio Hero Image</p>
    </div>
  </header>

  <main class="hero-wrap">
    <section class="hero-card">
      <!-- left vertical nav -->
      <aside class="side-nav" aria-label="Menu">
        <ul>
          <li class="nav-active">HOME</li>
          <li>ABOUT ME</li>
          <li>PORTFOLIO</li>
          <li>CONTACT</li>
        </ul>
      </aside>

      <!-- left image area -->
      <div class="hero-left">
        <div class="blob"></div>
        <!-- Ganti src dengan foto Anda -->
        <img class="hero-main-img" src="images/hero-left.jpg" alt="Laura - hero" />
      </div>

      <!-- right content -->
      <div class="hero-right">
        <!-- small circular image top-right -->
        <img class="hero-circle" src="images/hero-topright.jpg" alt="Laura small portrait" />

        <h2 class="headline">
          <span class="hi">Hi!</span><br />
          <span class="iam">I am</span><br />
          <span class="name">Laura.</span>
        </h2>

        <p class="lead">
          A UI/UX designer based in New York. I hope my 5 years experience of research and visual design can be helpful for your project.
        </p>

        <form class="email-cta" onsubmit="return false;">
          <input type="email" placeholder="Your email address" aria-label="email" />
          <button type="submit">Hire Me</button>
        </form>

        <div class="links-meta">Experience &nbsp; · &nbsp; Skills &nbsp; · &nbsp; Project</div>
      </div>
    </section>
  </main>

  <footer class="page-note">IMAGES ARE NOT INCLUDED</footer>
</body>
</html>
